<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask UI</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('./images/conflicts.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Container for the page */
        .page {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Active page */
        .active {
            display: block;
        }

        /* Header Styles */
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        /* Paragraph Styles */
        p {
            font-size: 1.2em;
            color: #555;
        }

        /* Button Styles */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Specific Page Styles */
        #page1 h1 {
            color: #FF6347; /* Tomato */
        }

        #page1 p {
            color: #000;
        }

        #page2 h1, #page3 h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="page1" class="page active">
        <h1>Fitness Guru&trade; </h1>
        <p>The app for all your health needs. <br>(We are not liable for any misinformation you may or may not receive while using our services).</p>
        <button onclick="goToPage('page2')">Get Started!</button>
    </div>

    <div id="page2" class="page">
        <h1>Welcome to Page 2</h1>
        <p>This is the second page where you will continue your fitness journey.</p>

    <label for="goals">Input Goal: (Choose All that Apply)</label>
    <select id="goals" onchange="toggleOtherInput()">
        <option value="">Select an option</option>
        <option value="lose_weight">Lose Weight</option>
        <option value="gain_muscle">Gain Muscle</option>
        <option value="improve_flexibility">Improve Flexibility</option>
        <option value="other">Other:</option>
    </select>
    
    <input type="text" id="otherGoal" placeholder="Please specify..." style="display: none; margin-top: 10px;"/>

        <button onclick="goToPage('page3')">Next</button>
        <button onclick="goToPage('page1')">Back</button>
    </div>

    <div id="page3" class="page">
        <h1>Page 3</h1>
        <p>This is the third and final page. Keep going strong!</p>
        <button onclick="goToPage('page2')">Back</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
